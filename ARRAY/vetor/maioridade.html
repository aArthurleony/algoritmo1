<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        debugger
        var vetor = []
        var maior = 0
        var menor = 0
        do{
           vetor  = Number(prompt("Digite uma vetor: \n(Digite alguma letra para encerrar o programa)"))
           if(isNaN(vetor)){
            let sair = confirm("deseja sair?")
            if(sair){
                break;
            }else{
                continue
            }

           }
           if(vetor > maior){
            maior = vetor
           }else if(menor > vetor){
            menor = vetor
           }
           document.write("<br>"+vetor)
        
        }while(true)
        document.write("<br>maior idade é: "+maior)
        document.write("<br>menor idade é: "+menor)

    </script>
</body>
</html>
