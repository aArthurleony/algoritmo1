<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let vetor = []
        let aux
        for(let i = 0;i < 4;i++){
            vetor[i] = Number(prompt("Digite um valor: "))
        }
        document.write(vetor)

        for(let i = 0;i < 4;i++){
            for(let j = 0; j < 4;j++){
                if(vetor[j] < vetor[j+1]){
                    aux = vetor[j]
                    vetor[j] = vetor[j+1]
                    vetor[j+1] = aux

                }
            }
        }
        document.write("<br>nova ordem: "+vetor)


    </script>
</body>
</html>
