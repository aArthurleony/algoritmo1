    <title>positivo e negativo</title>

<body>
    <script>
        let vetor = []
        let vetorn = []
        let vetorp = []


        debugger
        
        for(let i = 0; i < 4;i++){
            vetor[i] = Number(prompt("Digite um número: "))
        
        if(vetor[i] >= 0){
            vetorp[i] = vetor[i]
        }else if(vetor[i] < 0){
            vetorn[i] = vetor[i]
        }
    }
        document.write("Vetores: "+vetor)
        document.write("<br>Números positivos: "+vetorp)
        document.write("<br>Números negativos: "+vetorn)
        console.log(vetorp, vetorn)




    </script>
</body>
