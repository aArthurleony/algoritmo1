<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = Number(prompt("DIGITE UM NUMERO VÁ: "))
        var resultado
        if(isNan(numero) || numero > 10){
            alert("Digite um número menor do que 10")
            location.reload()
        }

        for (var i = 0; i <= 10; i++){
            resultado = numero * i 
            document.write(numero +" x "+i+" = "+resultado+"<br>")
        }
    </script>
</body>
</html>
