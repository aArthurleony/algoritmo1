    <title>Document</title>
</head>
<body>
    <script>

        var numero = Number(prompt("Digite um valor: "))
        var i = 1
        if(isNaN(numero) || numero <= 0){
            alert("ERRO")
            location.reload()
        }
        for(var i = 1 ; numero >= i ; numero--){
         document.write("<br>"+numero)
        }

    </script>
</body>
