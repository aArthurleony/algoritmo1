<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var distancia = Number(prompt("Digite a distância percorrida pelo automovóvel em KM: "))
        var totalC = Number(prompt("Digite o total de combustível gasto em litros: "))
        var consumo = distancia / totalC
        alert("O consumo médio do automóvel é de: "+consumo)
        window.location.reload(true)



    </script>
</body>
</html>
