<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var numero = Number(prompt("Digite um número, e informaremos se ele é par ou ímpar: "))
        if(numero %2 == 0){
            alert("O número "+numero+" é par")
        }else if(numero < 1){
            alert("O número digitado deve ser maior do que 1")
        }else{
            alert("O número "+numero+" é ímpar")
        }
        window.location.reload(true)

    </script>
</body>
</html>
