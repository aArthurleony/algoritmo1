<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var bairro = Number(prompt("Escolha o bairro: \n[1] Antares\n[2] Barro Duro\n[3] Bebedouro\n[4] Benedito Bentes\n[5] Centro\n[6] Clima Bom\n[7] Pajuçara, Ponta verde, Jatiúca"))
        if(bairro == "1" ){
            alert("A taxa de entrega é de R$ 7,00")
        }
        else if(bairro == "2" ){
            alert("A taxa de entrega é de R$ 5,00")
        }
        else if(bairro == "3" ){
            alert("A taxa de entrega é de R$ 8,00")
        }
        else if(bairro == "4" ){
            alert("A taxa de entrega é de R$ 6,00")
        }
        else if(bairro == "5" ){
            alert("A taxa de entrega é de R$ 10,00")
        }
        else if(bairro == "6" ){
            alert("A taxa de entrega é de R$ 4,00")
        }
        else if(bairro == "7" ){
            alert("A taxa de entrega é de R$ 15,00")
        }else{
            alert("Escolha um bairro disponível (1-7)")
            window.location.reload(true)
        }
    </script>
</body>
</html>
