<body>
    <script>
        var brasil  = Number(prompt("Informe que horas são no Brasil: "))
        var franca = brasil + 5
        if(isNaN(brasil) || brasil >= 24 || brasil < 0){
        alert("Escreva um horário válido")
        location.reload()
        }
        if(franca >= 24){
        alert("Horário correspondente ao da frança: "+ franca - 24 +"horas")
        }
        window.location.reload(true)
    </script>
</body>
