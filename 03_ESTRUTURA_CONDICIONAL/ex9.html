<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var velocidade = Number(prompt("Qual a velocidade permitida na estrada: "))
        var condutor = Number(prompt("Qual a velocidade do condutor: "))
        var multa1 = velocidade * 1.20

        if(isNaN(velocidade) || velocidade <= 0){
            alert("ERRO")
            location.reload()
        }
        else if(isNaN(condutor) || condutor <= 0){
            alert("ERRO")
            location.reload()
        }
        else if(condutor <= velocidade){
            alert("SEM MULTA")
        }else if(condutor <= multa1){
            alert("Multa leve")

        }else if(condutor > multa1){
            alert("Multa grave")    
        }
        window.location.reload(true)



    </script>
</body>
</html>
