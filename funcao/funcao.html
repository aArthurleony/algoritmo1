<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("digite o primeiro valor"))
        let num2 = Number(prompt("Digite o segundo valor"))
        let num3 = Number(prompt("Digite o terceiro"))
        function mediValores(){
            let media = (num1 + num2 + num3) / 3
            return media
        }

        let resultado = mediValores()
        document.write("A média é: "+resultado)



    </script>
</body>
</html>
